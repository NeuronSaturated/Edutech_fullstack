# 1. Activar el perfil “test” al arrancar los tests
spring.profiles.active=test

# 2. Conexión a la base de datos de pruebas (edutech_test)
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# 3. Que Hibernate cree y destruya el esquema en cada ejecución
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
